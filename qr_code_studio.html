    <style>
        /* --- 基础与布局 --- */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overscroll-behavior: none; 
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        h1, h2, .font-heading { font-family: 'Space Grotesk', sans-serif; }
        
        .glass {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        /* 浅色模式面板 */
        .glass-panel {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
        }
        /* 深色模式面板 */
        .dark .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        /* --- 滚动条美化 (双模式适配) --- */
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        
        /* Light Mode Scrollbar */
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.1); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(0, 0, 0, 0.2); }
        
        /* Dark Mode Scrollbar */
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.15); }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.3); }

        /* --- 动画与状态 --- */
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-out forwards;
        }
        .tab-content.active { display: flex; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        /* 选中状态的光晕效果 */
        .ecc-btn.active {
            border-color: rgba(79, 70, 229, 0.5); /* Indigo-600 */
            color: #4338ca; /* Indigo-700 */
            background-color: rgba(224, 231, 255, 0.5);
        }
        .dark .ecc-btn.active {
            border-color: rgba(99, 102, 241, 0.5); /* Indigo-500 */
            color: #a5b4fc; /* Indigo-300 */
            background-color: rgba(79, 70, 229, 0.2);
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.3);
        }

        /* --- 背景纹理 (双模式) --- */
        #canvas-container {
            /* Light Mode Pattern */
            background-image: radial-gradient(rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 24px 24px;
            background-position: center;
        }
        .dark #canvas-container {
            /* Dark Mode Pattern */
            background-image: radial-gradient(rgba(255,255,255,0.07) 1px, transparent 1px);
        }
    </style>
</head>

    <script>
        // --- Theme Manager (Auto Switch) ---
        const updateTheme = () => {
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        };
        
        // Initial Check
        updateTheme();
        
        // Listen for system changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme);

        // --- State & DOM Elements ---
        const state = {
            text: "https://example.com",
            ecc: "H",
            darkColor: "#000000",
            lightColor: "#ffffff",
            logo: null
        };

        const qrText = document.getElementById('qr-text');
        const eccBtns = document.querySelectorAll('.ecc-btn');
        const colorDark = document.getElementById('color-dark');
        const colorLight = document.getElementById('color-light');
        const logoInput = document.getElementById('logo-input');
        const canvas = document.getElementById('qrcode-canvas');
        
        // --- 1. Generator Logic ---
        const generateQR = async () => {
            if (!state.text) return;
            const size = 1000; // High Res
            
            try {
                await QRCode.toCanvas(canvas, state.text, {
                    width: size,
                    margin: 2,
                    color: { dark: state.darkColor, light: state.lightColor },
                    errorCorrectionLevel: state.ecc
                });

                if (state.logo) {
                    const ctx = canvas.getContext('2d');
                    const logoSize = size * 0.24; 
                    const logoPos = (size - logoSize) / 2;
                    ctx.drawImage(state.logo, logoPos, logoPos, logoSize, logoSize);
                }
                
                canvas.style.width = '100%';
                canvas.style.height = 'auto';
                canvas.style.maxWidth = '320px'; 

            } catch (err) {
                console.error(err);
            }
        };

        // --- Event Listeners ---
        qrText.value = state.text;
        qrText.addEventListener('input', (e) => { state.text = e.target.value; generateQR(); });

        eccBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Reset classes for both modes
                eccBtns.forEach(b => {
                    b.className = "ecc-btn py-2 rounded-lg bg-white dark:bg-white/5 border border-gray-200 dark:border-transparent text-xs font-medium text-slate-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-white/10 transition-all";
                });
                // Active state classes
                btn.className = "ecc-btn active py-2 rounded-lg border text-xs font-bold transition-all";
                state.ecc = btn.dataset.level;
                generateQR();
            });
        });

        const updateColor = (key, val) => {
            state[key] = val;
            document.getElementById(`${key === 'darkColor' ? 'color-dark' : 'color-light'}-val`).textContent = val;
        };
        
        colorDark.addEventListener('input', (e) => updateColor('darkColor', e.target.value));
        colorLight.addEventListener('input', (e) => updateColor('lightColor', e.target.value));
        colorDark.addEventListener('change', generateQR);
        colorLight.addEventListener('change', generateQR);

        logoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (evt) => {
                const img = new Image();
                img.onload = () => {
                    state.logo = img;
                    document.getElementById('logo-name').textContent = file.name;
                    document.getElementById('remove-logo').classList.remove('hidden');
                    generateQR();
                };
                img.src = evt.target.result;
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('remove-logo').addEventListener('click', (e) => {
            e.preventDefault();
            state.logo = null;
            logoInput.value = '';
            document.getElementById('logo-name').textContent = "点击选择图片文件...";
            document.getElementById('remove-logo').classList.add('hidden');
            generateQR();
        });

        document.getElementById('download-btn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `qr-studio-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        // --- 2. Scanner Logic ---
        const scanInput = document.getElementById('scan-input');
        const scanPreview = document.getElementById('scan-preview-img');
        const scanPlaceholder = document.getElementById('scan-placeholder');
        const scanResultArea = document.getElementById('scan-result-area');
        const scanResultText = document.getElementById('scan-result-text');
        const scanError = document.getElementById('scan-error');

        const handleScan = (file) => {
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                scanPreview.src = e.target.result;
                scanPreview.classList.remove('hidden');
                scanPlaceholder.classList.add('hidden');

                const img = new Image();
                img.onload = () => {
                    const tempCanvas = document.createElement('canvas');
                    const ctx = tempCanvas.getContext('2d');
                    tempCanvas.width = img.width;
                    tempCanvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    const imageData = ctx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                    
                    // Attempt 1: Standard
                    let code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "attemptBoth",
                    });

                    // Attempt 2: Binarization
                    if (!code) {
                        const data = imageData.data;
                        for (let i = 0; i < data.length; i += 4) {
                            const avg = (data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114);
                            const color = avg < 128 ? 0 : 255;
                            data[i] = color;     
                            data[i + 1] = color; 
                            data[i + 2] = color; 
                        }
                        code = jsQR(data, imageData.width, imageData.height, {
                            inversionAttempts: "attemptBoth",
                        });
                    }

                    scanResultArea.classList.remove('hidden');
                    scanResultArea.style.display = 'flex'; 
                    
                    if (code) {
                        scanResultText.textContent = code.data;
                        scanResultText.classList.remove('hidden');
                        scanError.classList.add('hidden');
                    } else {
                        scanResultText.classList.add('hidden');
                        scanError.classList.remove('hidden');
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        };

        scanInput.addEventListener('change', (e) => handleScan(e.target.files[0]));
        const dropZone = document.getElementById('drop-zone');
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('border-teal-500', 'bg-teal-50', 'dark:bg-white/5'); });
        dropZone.addEventListener('dragleave', () => { dropZone.classList.remove('border-teal-500', 'bg-teal-50', 'dark:bg-white/5'); });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-teal-500', 'bg-teal-50', 'dark:bg-white/5');
            handleScan(e.dataTransfer.files[0]);
        });

        window.copyResult = () => {
            navigator.clipboard.writeText(scanResultText.textContent);
            const btn = document.querySelector('#scan-result-area button');
            const originalIcon = btn.innerHTML;
            btn.innerHTML = `<svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`;
            setTimeout(() => btn.innerHTML = originalIcon, 1000);
        };

        // --- Tab Switcher ---
        window.switchTab = (tab) => {
            const genTab = document.getElementById('tab-generate');
            const scanTab = document.getElementById('tab-scan');
            const genControls = document.getElementById('controls-generate');
            const scanControls = document.getElementById('controls-scan');
            const genPreview = document.getElementById('preview-generate');
            const scanPreview = document.getElementById('preview-scan');

            if (tab === 'generate') {
                genTab.className = "flex-1 py-2.5 text-sm font-semibold rounded-xl bg-indigo-600 text-white shadow-lg shadow-indigo-500/20 hover:bg-indigo-700 transition-all transform active:scale-95";
                scanTab.className = "flex-1 py-2.5 text-sm font-semibold rounded-xl text-slate-600 dark:text-gray-400 hover:bg-black/5 dark:hover:bg-white/5 border border-transparent transition-all transform active:scale-95";
                genControls.classList.add('active', 'flex'); genControls.classList.remove('hidden');
                scanControls.classList.remove('active', 'flex'); scanControls.classList.add('hidden');
                genPreview.classList.add('active', 'flex'); genPreview.classList.remove('hidden');
                scanPreview.classList.remove('active', 'flex'); scanPreview.classList.add('hidden');
            } else {
                scanTab.className = "flex-1 py-2.5 text-sm font-semibold rounded-xl bg-teal-600 text-white shadow-lg shadow-teal-500/20 hover:bg-teal-700 transition-all transform active:scale-95";
                genTab.className = "flex-1 py-2.5 text-sm font-semibold rounded-xl text-slate-600 dark:text-gray-400 hover:bg-black/5 dark:hover:bg-white/5 border border-transparent transition-all transform active:scale-95";
                scanControls.classList.add('active', 'flex'); scanControls.classList.remove('hidden');
                genControls.classList.remove('active', 'flex'); genControls.classList.add('hidden');
                scanPreview.classList.add('active', 'flex'); scanPreview.classList.remove('hidden');
                genPreview.classList.remove('active', 'flex'); genPreview.classList.add('hidden');
            }
        };

        generateQR();
    </script>
</body>
