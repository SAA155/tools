                icon: "M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z",
                tag: "网络"
            },
            {
                title: "图片隐写加密",
                desc: "基于像素混淆的简易图片加密工具。",
                file: "image_encryptor.html",
                icon: "M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z",
                tag: "安全"
            },
            {
                title: "幻影坦克",
                desc: "制作在黑/白背景下显示不同内容的图片。",
                file: "phantom_tank.html",
                icon: "M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z",
                tag: "媒体"
            }
        ];

        const grid = document.getElementById('tools-grid');
        const searchInput = document.getElementById('search-input');
        const filters = document.getElementById('category-filters');
        const noResults = document.getElementById('no-results');

        // 3. 核心交互逻辑
        window.openTool = (file) => {
            window.open(file, '_blank');
        };

        window.togglePin = (e, file) => {
            e.stopPropagation();
            let pinned = getPinnedTools();
            if (pinned.includes(file)) {
                pinned = pinned.filter(f => f !== file);
            } else {
                pinned.push(file);
            }
            setPinnedTools(pinned);
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            renderCards(activeFilter, searchInput.value);
        };

        // 4. 渲染函数
        const renderCards = (filterTag = 'all', searchText = '') => {
            grid.innerHTML = '';
            const pinned = getPinnedTools();

            let filtered = toolsData.filter(tool => {
                const matchesTag = filterTag === 'all' || tool.tag === filterTag;
                const matchesSearch = tool.title.toLowerCase().includes(searchText.toLowerCase()) || 
                                      tool.desc.toLowerCase().includes(searchText.toLowerCase());
                return matchesTag && matchesSearch;
            });

            filtered.sort((a, b) => {
                const isPinnedA = pinned.includes(a.file);
                const isPinnedB = pinned.includes(b.file);
                if (isPinnedA && !isPinnedB) return -1;
                if (!isPinnedA && isPinnedB) return 1;
                return 0;
            });

            if (filtered.length === 0) {
                noResults.classList.remove('hidden');
                return;
            } else {
                noResults.classList.add('hidden');
            }

            filtered.forEach((tool, index) => {
                const isPinned = pinned.includes(tool.file);
                const card = document.createElement('div'); 
                
                // 添加 pinned 类以触发 CSS 中的边框高亮
                card.className = `spotlight-card group rounded-2xl p-6 card-enter block relative flex flex-col justify-between min-h-[180px] ${isPinned ? 'pinned' : ''}`;
                card.style.animationDelay = `${index * 50}ms`;
                card.onclick = () => openTool(tool.file);
                
                const colors = {
                    "网络": "text-blue-500 dark:text-blue-400 bg-blue-100 dark:bg-blue-500/10",
                    "金融": "text-emerald-500 dark:text-emerald-400 bg-emerald-100 dark:bg-emerald-500/10",
                    "媒体": "text-sky-500 dark:text-sky-400 bg-sky-100 dark:bg-sky-500/10",
                    "开发": "text-violet-500 dark:text-violet-400 bg-violet-100 dark:bg-violet-500/10",
                    "游戏": "text-pink-500 dark:text-pink-400 bg-pink-100 dark:bg-pink-500/10",
                    "效率": "text-orange-500 dark:text-orange-400 bg-orange-100 dark:bg-orange-500/10",
                    "安全": "text-red-500 dark:text-red-400 bg-red-100 dark:bg-red-500/10",
                    "硬件": "text-cyan-500 dark:text-cyan-400 bg-cyan-100 dark:bg-cyan-500/10"
                };
                const themeClass = colors[tool.tag] || "text-slate-500 dark:text-gray-400 bg-slate-100 dark:bg-gray-500/10";

                card.innerHTML = `
                    <!-- 置顶按钮 (绝对定位在右上角) -->
                    <button class="pin-btn ${isPinned ? 'active' : ''} absolute top-4 right-4 z-20 p-2 rounded-full hover:bg-slate-200 dark:hover:bg-white/10 transition-colors" 
                            onclick="togglePin(event, '${tool.file}')" 
                            title="${isPinned ? '取消置顶' : '置顶工具'}">
                        <svg class="w-4 h-4 text-slate-400 dark:text-gray-500 transition-colors" fill="${isPinned ? 'currentColor' : 'none'}" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                        </svg>
                    </button>

                    <div>
                        <div class="mb-4">
                            <div class="w-12 h-12 rounded-xl ${themeClass} flex items-center justify-center transition-transform group-hover:scale-110 duration-300">
                                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${tool.icon}" />
                                </svg>
                            </div>
                        </div>
                        <h3 class="text-lg font-bold text-slate-800 dark:text-white mb-2 group-hover:text-indigo-600 dark:group-hover:text-cyan-400 transition-colors flex items-center gap-2">
                            ${tool.title}
                            ${isPinned ? '<span class="text-xs text-amber-400">★</span>' : ''}
                        </h3>
                        <p class="text-sm text-slate-500 dark:text-gray-400 leading-relaxed line-clamp-2 mb-4">
                            ${tool.desc}
                        </p>
                    </div>

                    <!-- 底部栏 (下沉标签区) -->
                    <div class="flex items-center justify-between pt-4 border-t border-slate-100 dark:border-white/5 mt-auto">
                        <div class="flex items-center gap-2">
                            <span class="card-footer-tag px-2 py-1 rounded-md bg-slate-100 dark:bg-white/5 text-slate-500 dark:text-gray-400">
                                ${tool.tag}
                            </span>
                            ${tool.hot ? `<span class="card-footer-tag px-2 py-1 rounded-md bg-red-50 text-red-500 dark:bg-red-500/10 dark:text-red-400">HOT</span>` : ''}
                        </div>
                        
                        <div class="text-slate-300 dark:text-gray-600 group-hover:text-indigo-500 dark:group-hover:text-cyan-400 transition-colors transform group-hover:translate-x-1">
                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                        </div>
                    </div>
                `;
                
                card.onmousemove = e => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    card.style.setProperty("--mouse-x", `${x}px`);
                    card.style.setProperty("--mouse-y", `${y}px`);
                };

                grid.appendChild(card);
            });
        };

        // 5. 事件监听
        searchInput.addEventListener('input', (e) => {
            const activeBtn = document.querySelector('.filter-btn.active');
            renderCards(activeBtn.dataset.filter, e.target.value);
        });

        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                searchInput.focus();
            }
        });

        filters.addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                renderCards(e.target.dataset.filter, searchInput.value);
            }
        });

        const updateClock = () => {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('en-US', { hour12: false });
        };
        setInterval(updateClock, 1000);
        updateClock();

        // 6. 初始化
        renderCards();

    </script>
</body>
</html>
