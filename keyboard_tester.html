<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘按键测试工具</title>
    <link rel="icon" href="https://vip.123pan.cn/1813813253/cdn/logo/1.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .glass {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .key {
            transition: all 0.1s ease-out;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            border-radius: 0.375rem; /* 6px */
            font-weight: 600;
            font-size: 0.85rem;
        }
        
        /* Light Mode Key Styles */
        .light-mode .key {
            background-color: #ffffff;
            border: 1px solid #e2e8f0; /* Slate-200 */
            color: #475569; /* Slate-600 */
            box-shadow: 0 2px 0 #cbd5e1; /* Slate-300 shadow for depth */
        }
        .light-mode .key.modifier {
            background-color: #f1f5f9; /* Slate-100 */
            color: #64748b;
        }
        .light-mode .key.pressed {
            transform: translateY(2px);
            background-color: #6366f1; /* Indigo-500 */
            color: white;
            border-color: #4f46e5;
            box-shadow: 0 0 0 transparent;
        }

        /* Dark Mode Key Styles */
        .dark .key {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        .dark .key.modifier {
            background-color: rgba(0, 0, 0, 0.2);
        }
        .dark .key.pressed {
            transform: scale(0.95);
            background-color: rgba(255, 255, 255, 0.5);
            border-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            color: black;
        }

        #keyboard-container {
            display: grid;
            grid-template-columns: repeat(26, minmax(0, 1fr));
            grid-auto-rows: 3rem;
            gap: 0.5rem;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-slate-50 dark:bg-slate-900 transition-colors duration-300 light-mode">

    <!-- Main application container -->
    <div class="w-full max-w-screen-xl rounded-3xl p-6 glass bg-white/80 dark:bg-white/10 border border-slate-200 dark:border-white/20 shadow-2xl shadow-slate-200/50 dark:shadow-black/50 space-y-6 text-slate-800 dark:text-white">

        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold tracking-wider">键盘按键测试</h1>
            <button id="reset-btn" class="px-5 py-2 font-semibold bg-slate-200 dark:bg-white/10 border border-slate-300 dark:border-white/20 rounded-xl hover:bg-slate-300 dark:hover:bg-white/20 active:scale-95 transition-all duration-150 text-slate-600 dark:text-white">重置</button>
        </div>
        
        <!-- Key info display area -->
        <div id="info-display" class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
            <div class="p-4 bg-slate-100 dark:bg-black/20 rounded-xl border border-slate-200 dark:border-transparent">
                <div class="text-sm text-slate-500 dark:text-white/70">event.key</div>
                <div id="key-display" class="text-3xl font-bold mt-1 text-indigo-600 dark:text-white">-</div>
            </div>
            <div class="p-4 bg-slate-100 dark:bg-black/20 rounded-xl border border-slate-200 dark:border-transparent">
                <div class="text-sm text-slate-500 dark:text-white/70">event.code</div>
                <div id="code-display" class="text-3xl font-bold mt-1 text-indigo-600 dark:text-white">-</div>
            </div>
            <div class="p-4 bg-slate-100 dark:bg-black/20 rounded-xl border border-slate-200 dark:border-transparent">
                <div class="text-sm text-slate-500 dark:text-white/70">event.keyCode</div>
                <div id="keycode-display" class="text-3xl font-bold mt-1 text-indigo-600 dark:text-white">-</div>
            </div>
        </div>

        <!-- Keyboard display area -->
        <div id="keyboard-container" class="select-none text-xs md:text-sm">
            <!-- Keys generated by JS -->
        </div>

    </div>

    <script>
        // --- Dark Mode ---
        const applyTheme = () => { 
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) { 
                document.documentElement.classList.add('dark'); 
                document.body.classList.remove('light-mode');
            } else { 
                document.documentElement.classList.remove('dark'); 
                document.body.classList.add('light-mode');
            } 
        };
        applyTheme();
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);

        // --- Elements ---
        const keyDisplay = document.getElementById('key-display');
        const codeDisplay = document.getElementById('code-display');
        const keycodeDisplay = document.getElementById('keycode-display');
        const keyboardContainer = document.getElementById('keyboard-container');
        const resetBtn = document.getElementById('reset-btn');

        const keyNames = {
            Backquote: "`", Digit1: "1", Digit2: "2", Digit3: "3", Digit4: "4", Digit5: "5", Digit6: "6", Digit7: "7", Digit8: "8", Digit9: "9", Digit0: "0", Minus: "-", Equal: "=", Backspace: "Backspace",
            Tab: "Tab", KeyQ: "Q", KeyW: "W", KeyE: "E", KeyR: "R", KeyT: "T", KeyY: "Y", KeyU: "U", KeyI: "I", KeyO: "O", KeyP: "P", BracketLeft: "[", BracketRight: "]", Backslash: "\\",
            CapsLock: "Caps Lock", KeyA: "A", KeyS: "S", KeyD: "D", KeyF: "F", KeyG: "G", KeyH: "H", KeyJ: "J", KeyK: "K", KeyL: "L", Semicolon: ";", Quote: "'", Enter: "Enter",
            ShiftLeft: "Shift", KeyZ: "Z", KeyX: "X", KeyC: "C", KeyV: "V", KeyB: "B", KeyN: "N", KeyM: "M", Comma: ",", Period: ".", Slash: "/", ShiftRight: "Shift",
            ControlLeft: "Ctrl", MetaLeft: "Win", AltLeft: "Alt", Space: "", AltRight: "Alt", MetaRight: "Win", ContextMenu: "Menu", ControlRight: "Ctrl", 
            ArrowLeft: "←", ArrowUp: "↑", ArrowDown: "↓", ArrowRight: "→",
            Escape: "Esc", F1: "F1", F2: "F2", F3: "F3", F4: "F4", F5: "F5", F6: "F6", F7: "F7", F8: "F8", F9: "F9", F10: "F10", F11: "F11", F12: "F12",
            PrintScreen: "PrtSc", ScrollLock: "Scroll Lock", Pause: "Pause",
            Insert: "Ins", Home: "Home", PageUp: "PgUp", Delete: "Del", End: "End", PageDown: "PgDn",
            NumLock: "Num Lock", NumpadDivide: "/", NumpadMultiply: "*", NumpadSubtract: "-", NumpadAdd: "+", NumpadEnter: "Enter",
            Numpad1: "1", Numpad2: "2", Numpad3: "3", Numpad4: "4", Numpad5: "5", Numpad6: "6", Numpad7: "7", Numpad8: "8", Numpad9: "9", Numpad0: "0", NumpadDecimal: "."
        };
        
        const keyMap = [
            { code: 'Escape', row: '1', col: '1' }, { col: '3', code: 'F1' }, { col: '4', code: 'F2' }, { col: '5', code: 'F3' }, { col: '6', code: 'F4' }, { col: '8', code: 'F5' }, { col: '9', code: 'F6' }, { col: '10', code: 'F7' }, { col: '11', code: 'F8' }, { col: '13', code: 'F9' }, { col: '14', code: 'F10' }, { col: '15', code: 'F11' }, { col: '16', code: 'F12' }, { col: '18', code: 'PrintScreen' }, { col: '19', code: 'ScrollLock' }, { col: '20', code: 'Pause' },
            { code: 'Backquote', row: '2', col: '1' }, { code: 'Digit1', col: '2' }, { code: 'Digit2', col: '3' }, { code: 'Digit3', col: '4' }, { code: 'Digit4', col: '5' }, { code: 'Digit5', col: '6' }, { code: 'Digit6', col: '7' }, { code: 'Digit7', col: '8' }, { code: 'Digit8', col: '9' }, { code: 'Digit9', col: '10' }, { code: 'Digit0', col: '11' }, { code: 'Minus', col: '12' }, { code: 'Equal', col: '13' }, { code: 'Backspace', col: '14', span: '3' }, { code: 'Insert', col: '18' }, { code: 'Home', col: '19' }, { code: 'PageUp', col: '20' }, { code: 'NumLock', col: '22' }, { code: 'NumpadDivide', col: '23' }, { code: 'NumpadMultiply', col: '24' }, { code: 'NumpadSubtract', col: '25' },
            { code: 'Tab', row: '3', col: '1', span: '2' }, { code: 'KeyQ', col: '3' }, { code: 'KeyW', col: '4' }, { code: 'KeyE', col: '5' }, { code: 'KeyR', col: '6' }, { code: 'KeyT', col: '7' }, { code: 'KeyY', col: '8' }, { code: 'KeyU', col: '9' }, { code: 'KeyI', col: '10' }, { code: 'KeyO', col: '11' }, { code: 'KeyP', col: '12' }, { code: 'BracketLeft', col: '13' }, { code: 'BracketRight', col: '14' }, { code: 'Backslash', col: '15', span: '2' }, { code: 'Delete', col: '18' }, { code: 'End', col: '19' }, { code: 'PageDown', col: '20' }, { code: 'Numpad7', col: '22' }, { code: 'Numpad8', col: '23' }, { code: 'Numpad9', col: '24' }, { code: 'NumpadAdd', col: '25', vspan: '2' },
            { code: 'CapsLock', row: '4', col: '1', span: '2' }, { code: 'KeyA', col: '3' }, { code: 'KeyS', col: '4' }, { code: 'KeyD', col: '5' }, { code: 'KeyF', col: '6' }, { code: 'KeyG', col: '7' }, { code: 'KeyH', col: '8' }, { code: 'KeyJ', col: '9' }, { code: 'KeyK', col: '10' }, { code: 'KeyL', col: '11' }, { code: 'Semicolon', col: '12' }, { code: 'Quote', col: '13' }, { code: 'Enter', col: '14', span: '3' }, { code: 'Numpad4', col: '22' }, { code: 'Numpad5', col: '23' }, { code: 'Numpad6', col: '24' },
            { code: 'ShiftLeft', row: '5', col: '1', span: '3' }, { code: 'KeyZ', col: '4' }, { code: 'KeyX', col: '5' }, { code: 'KeyC', col: '6' }, { code: 'KeyV', col: '7' }, { code: 'KeyB', col: '8' }, { code: 'KeyN', col: '9' }, { code: 'KeyM', col: '10' }, { code: 'Comma', col: '11' }, { code: 'Period', col: '12' }, { code: 'Slash', col: '13' }, { code: 'ShiftRight', col: '14', span: '3' }, { code: 'ArrowUp', col: '19' }, { code: 'Numpad1', col: '22' }, { code: 'Numpad2', col: '23' }, { code: 'Numpad3', col: '24' }, { code: 'NumpadEnter', col: '25', vspan: '2' },
            { code: 'ControlLeft', row: '6', col: '1', span: '2' }, { code: 'MetaLeft', col: '3', span: '2' }, { code: 'AltLeft', col: '5', span: '2' }, { code: 'Space', col: '7', span: '6' }, { code: 'AltRight', col: '13', span: '2' }, { code: 'ControlRight', col: '15', span: '2' }, { code: 'ArrowLeft', col: '18' }, { code: 'ArrowDown', col: '19' }, { code: 'ArrowRight', col: '20' }, { code: 'Numpad0', col: '22', span: '2' }, { code: 'NumpadDecimal', col: '24' },
        ];
        const modifierKeys = ['Tab', 'CapsLock', 'ShiftLeft', 'ShiftRight', 'ControlLeft', 'ControlRight', 'AltLeft', 'AltRight', 'MetaLeft', 'MetaRight', 'Enter', 'Backspace', 'Escape'];

        keyMap.forEach(keyData => {
            const keyDiv = document.createElement('div');
            keyDiv.id = keyData.code;
            keyDiv.textContent = keyNames[keyData.code] || keyData.code;
            keyDiv.className = 'key';
            if(modifierKeys.includes(keyData.code)) keyDiv.classList.add('modifier');
            if (keyData.col) keyDiv.style.gridColumnStart = keyData.col;
            if (keyData.row) keyDiv.style.gridRowStart = keyData.row;
            if (keyData.span) keyDiv.style.gridColumnEnd = `span ${keyData.span}`;
            if (keyData.vspan) keyDiv.style.gridRowEnd = `span ${keyData.vspan}`;
            keyboardContainer.appendChild(keyDiv);
        });
        
        window.addEventListener('keydown', (e) => {
            e.preventDefault();
            keyDisplay.textContent = e.key === ' ' ? 'Space' : e.key;
            codeDisplay.textContent = e.code;
            keycodeDisplay.textContent = e.keyCode;
            const keyElement = document.getElementById(e.code);
            if (keyElement) keyElement.classList.add('pressed');
        });

        resetBtn.addEventListener('click', () => {
            document.querySelectorAll('.key').forEach(key => key.classList.remove('pressed'));
            keyDisplay.textContent = '-';
            codeDisplay.textContent = '-';
            keycodeDisplay.textContent = '-';
        });
    </script>
</body>
</html>
